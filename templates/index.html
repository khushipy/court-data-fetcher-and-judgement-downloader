<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Court Case Fetcher</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container bg-white">
            <h2 class="mb-4 text-center">Search Court Cases</h2>
            
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="courtType" class="form-label">Court Type</label>
                        <select class="form-select" id="courtType" required>
                            <option value="">Select Court Type</option>
                            <option value="high_court">High Court</option>
                            <option value="district_court">District Court</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="caseType" class="form-label">Case Type</label>
                        <input type="text" class="form-control" id="caseType" 
                               placeholder="E.g., CIVIL, CRIMINAL" required>
                    </div>
                    
                    <div class="col-md-2">
                        <label for="caseNumber" class="form-label">Case Number</label>
                        <input type="text" class="form-control" id="caseNumber" 
                               placeholder="Number" required>
                    </div>
                    
                    <div class="col-md-2">
                        <label for="caseYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="caseYear" 
                               min="1900" max="2099" value="2023" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span id="searchButtonText">Search Case</span>
                        <span id="searchSpinner" class="spinner-border spinner-border-sm d-none" 
                              role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
            
            <div id="resultContainer" class="result-container">
                <h4 class="mt-4">Search Results</h4>
                <div id="searchResults" class="mt-3">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchForm').on('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                const button = $('#searchButton');
                const spinner = $('#searchSpinner');
                const buttonText = $('#searchButtonText');
                button.prop('disabled', true);
                spinner.removeClass('d-none');
                buttonText.text('Searching...');
                
                // Get form data
                const formData = {
                    court_type: $('#courtType').val(),
                    case_type: $('#caseType').val().toUpperCase(),
                    case_number: $('#caseNumber').val(),
                    case_year: $('#caseYear').val()
                };
                
                try {
                    // Make API call to backend
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Display results
                        let resultHtml = `
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Case Details</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Case Number:</strong> ${data.case_number}/${data.case_year}</p>
                                            <p><strong>Type:</strong> ${data.case_type}</p>
                                            <p><strong>Court:</strong> ${data.court_type.replace('_', ' ').toUpperCase()}</p>
                                            <p><strong>Status:</strong> ${data.case_status}</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Filing Date:</strong> ${data.filing_date || 'N/A'}</p>
                                            <p><strong>Next Hearing:</strong> ${data.next_hearing_date || 'Not scheduled'}</p>
                                            <p><strong>Parties:</strong> ${data.party_names || 'N/A'}</p>
                                        </div>
                                    </div>`;
                        
                        if (data.is_mock) {
                            resultHtml += `
                                <div class="alert alert-warning mt-3">
                                    <small>This is a demo result. Backend integration will be implemented next.</small>
                                </div>`;
                        }
                        
                        resultHtml += `</div></div>`;
                        
                        $('#searchResults').html(resultHtml);
                        $('#resultContainer').show();
                    } else {
                        $('#searchResults').html(`
                            <div class="alert alert-danger">
                                Error: ${data.error || 'Failed to fetch case details'}
                            </div>
                        `);
                        $('#resultContainer').show();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    $('#searchResults').html(`
                        <div class="alert alert-danger">
                            An error occurred while processing your request. Please try again.
                        </div>
                    `);
                    $('#resultContainer').show();
                } finally {
                    // Reset button state
                    button.prop('disabled', false);
                    spinner.addClass('d-none');
                    buttonText.text('Search Case');
                }
            });
        });
    </script>
</body>
</html>
