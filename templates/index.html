{% extends "base.html" %}
{% block title %}Case Search{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3">
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="caseStatus">Case Status</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="causeList">Cause List</a></li>
      </ul>
    </div>
  </div>

  <div class="col-md-9">
    <div class="content">
      <h4 class="mb-4">Case Status</h4>

      <div class="search-box">
        <form id="searchForm">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select name="state" id="state" class="form-select" required>
                <option value="">Select State</option>
                <option value="dl">Delhi</option>
                <option value="ka">Karnataka</option>
                <option value="mh">Maharashtra</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="courtType" class="form-label">Court Type</label>
              <select name="court_type" id="courtType" class="form-select" required>
                <option value="high_court">High Court</option>
                <option value="district_court">District Court</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="caseType" class="form-label">Case Type</label>
              <input name="case_type" id="caseType" class="form-control" required placeholder="CIVIL/CRIM">
            </div>
            <div class="col-md-2">
              <label for="caseNumber" class="form-label">Case Number</label>
              <input name="case_number" id="caseNumber" type="text" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label for="year" class="form-label">Year</label>
              <input name="year" id="year" type="number" class="form-control" required>
            </div>

            <div class="col-12 mt-3">
              <button type="submit" id="searchBtn" class="btn btn-primary">
                <i class="bi bi-search me-2"></i> Search
              </button>
              <div id="loadingIndicator" class="spinner-border text-primary ms-2" role="status" style="display:none; width:1.2rem; height:1.2rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div id="errorContainer" class="alert alert-danger d-none"></div>

      <div id="searchResults" class="mt-4">
        <div class="text-center text-muted py-5" id="noResults">
          <i class="bi bi-search" style="font-size: 3rem; opacity: 0.3;"></i>
          <p class="mt-3">Enter search criteria to find cases</p>
        </div>

        <div id="resultsTableWrapper" style="display:none">
          <table class="table table-striped" id="resultsTable">
            <thead><tr><th>Case No</th><th>Type</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Case details modal -->
<div class="modal fade" id="caseDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Case Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="caseModalBody">
        <!-- content filled by JS -->
        <p><strong>Case:</strong> <span id="modalCaseNumber"></span></p>
        <p><strong>Status:</strong> <span id="modalCaseStatus"></span></p>
        <p><strong>Raw HTML:</strong> <a id="modalRawLink" target="_blank">Download raw page</a></p>
        <div id="modalPdfContainer"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
